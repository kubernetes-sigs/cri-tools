name: build
on: [push, pull_request]
jobs:
  linters:
    name: lint and vendor check/ on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    strategy:
      matrix:
        os: [ubuntu-18.04]  # TODO: pass linters on 'macos-10.15' and 'windows-2019'

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'

      - name: Set env
        shell: bash
        run: |
          echo "GOPATH=${{ github.workspace }}" >> $GITHUB_ENV
          echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

      - name: Cache go modules and build cache
        uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            '%LocalAppData%\go-build' # Windows
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: src/github.com/kubernetes-sigs/cri-tools

      - name: Make check
        shell: bash
        run: |
          make lint
          hack/verify-go-modules.sh
        working-directory: src/github.com/kubernetes-sigs/cri-tools

  releases:
    name: releases / on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    strategy:
      matrix:
        os: [ubuntu-18.04, macos-10.15]  # TODO: make releases on 'linux-ppc64le' 'windows-2019'
                                         # Ref: https://github.com/uraimo/run-on-arch-action
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'

      - name: Set env
        shell: bash
        run: |
          echo "GOPATH=${{ github.workspace }}" >> $GITHUB_ENV
          echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

      - name: Cache go modules and build cache
        uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            '%LocalAppData%\go-build' # Windows
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: src/github.com/kubernetes-sigs/cri-tools
          fetch-depth: 0

      - name: Make release
        shell: bash
        run: make release
        working-directory: src/github.com/kubernetes-sigs/cri-tools
